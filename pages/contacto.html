<body>
    <div class="cd-flex flex-column">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                    <img src="../assets/icons/barco-de-papel-32px.png" alt="logo" class="img-fluid logo">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item h4">
                            <a class="nav-link" href="../index.html">Inicio</span></a>
                        </li>
                        <li class="nav-item h4">
                            <a class="nav-link" href="./noticias.html">Noticias</a>
                        </li>
                        <li class="nav-item h4 dropdown">
                            <a class="nav-link dropdown-toggle" href="./proyectos.html" id="navbarDropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Proyectos
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item h4" href="./proyectos.html#finalizados">Finalizados</a>

                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Contenido principal -->
        <main class="container-fluid">
            <div class="d-flex justify-content-center">
                <h1 class="m-2 p-2 fondo">CONTÁCTANOS</h1>
            </div>
            <!-- Formulario -->
            <section class="row mb-5">
                <form class="d-flex flex-column col-10 col-md-8 mx-auto p-3 fondo">
                    <label for="nombre" class="form__label h4">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                    <label for="apellido" class="form__labe h4">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" required>
                    <label for="tel" class="form__label h4">Teléfono</label>
                    <input type="tel" name="tel" id="tel" class="form-control" required>
                    <label for="mail" class="form__label h4">Mail</label>
                    <input type="email" name="mail" id="mail" class="form-control" required>
                    <label for="exampleFormControlTextarea1" class="h4">Mensaje...</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <button type="submit" class="mt-2 mb-2 btn btn-primary">Enviar</button>
                </form>
            </section>
        </main>

        <!-- Inicio del Footer -->

        <footer class="container-fluid fondo">
            <div class="row">
                <!-- Datos -->
                <div class="col-sm-12 col-md-4 p-3">
                    <p class="h4">Dirección: Un calle y un numero</p>
                    <p class="h4">Mail: unmail@unmail.com.ar</p>
                </div>
                <!-- Redes -->
                <div class="d-none d-sm-flex justify-content-around align-items-center col-md-4 p-3">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook display-5"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram display-5"></i></a>
                    <a href="https://ar.linkedin.com/" target="_blank"><i class="fab fa-linkedin display-5"></i></a>
                </div>
                <!-- Suscripción -->
                <div class="col-md-4 p-3 d-none d-sm-block">
                    <p class="h4">Suscribite para recibir novedades</p>
                    <form action="#" method="get" class="d-flex flex-column align-items-center">
                        <input type="email" placeholder=" Ingresa tu mail" name="Suscripcion" class="w-75" required>
                        <input type="submit" for="suscribir" value="Suscribirme" class="btn btn-primary m-1">
                    </form>
                </div>
                <!-- Botón de Whatsapp -->
                <div>
                    <a href="https://wa.me/541149463421/?text=Excelente%20trabajo" target="_blank"><i
                            class="fab fa-whatsapp"></i></a>
                </div>
                <!-- Copyright -->
                <div class="d-flex justify-content-center">
                    <p class="h5">Copyright</p>
                </div>
            </div>
